<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h3 th:text="${session.name1}"></h3>
    <h1>Login</h1>
    <!-- get은 주소줄에 내용이 보임 -->
    <form action="" method="post"> 
        <div>
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
    <ul id="result">
        <!-- command 객체명: 첫 문자만 소문자로 바꿔서/ public void postLogin(LoginDTO(ㅇ) loginDTO(x)) -->
        <li>아이디: [[${loginDTO?.userid}]]</li>
        <li>비밀번호: [[${loginDTO?.password}]]</li>
        <!-- RedirectAttributes로 가져온 값 출력 -->
        <li>아이디: [[${param.userid}]]</li>
        <li>비밀번호: [[${password}]]</li>
    </ul>
</body>
</html>
