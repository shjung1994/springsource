<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="title">
    <title>도서상세조회</title>
  </th:block>
  <div layout:fragment="content">
    <!-- 본문내용 -->
     <h3>Book Read</h3>
    <form>
      <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" class="form-control" id="code" name="code" th:value="${book.code}" readonly/>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" readonly/>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" readonly/>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${book.price}" readonly/>
      </div>
      <a th:href="@{/book/modify(code=${book.code})}" class="btn btn-primary">수정</a>
      <a th:href="@{/book/list}" class="btn btn-success">목록</a>
    </form>
  </div>
  <th:block layout:fragment="script"></th:block>
</html>
